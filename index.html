	<script>
		//console.log(EditorOvO.Reply);
	
		{
			var Class = {};
			let idx = 0;
			Class.create = function(prop,st_prop){
				
				var F = function(){       
					console.log('init');
					if(++idx>10000) return;

					if(typeof this.init ==='function'&&this.init)
						this.init.apply(this,arguments);


				};
				
				prop = prop || {};
				
				st_prop && Object.keys(st_prop).forEach(function(s){
					F[s] = st_prop[s];  
				});
				
				F.extend = Class.create;
				
				//ä¸æ˜¯Class extend è¦ä»ä¸Šä¸ªFç»§æ‰¿äº†
				if(this != Class){
					F.prototype = Object.create(this.prototype);
					F.prototype.constructor = F;
					F.prototype.__super = this.prototype;

					Object.keys(prop).forEach(function(s){
						//éœ€è¦æ‰©å±•çš„å’Œç»§æ‰¿è¿‡åçš„å­˜åœ¨é‡å¤ï¼
						if(F.prototype[s] && typeof F.prototype[s]=='function'){
									
							F.prototype[s] = function(){
								var args = arguments,
									that = this;      
								this._super = function(){
									return that.__super[s].apply(this,args);
									
								};
								return prop[s].apply(this,arguments);
							};

						}else{
							F.prototype[s] = prop[s];
						};	
					});
					

					Object.keys(this).filter(function(s){
						return !(/extend|create/).test(s);
					}).forEach(function(s){
						F[s] = this.__super.constructor[s];
					},F.prototype);
					
					st_prop && Object.keys(st_prop).forEach(function(s){
						F[s] = st_prop[s];  
					});

					return F;
				};

				Object.keys(prop).forEach(function(s){
					F.prototype[s] =prop[s];
				});
				F.prototype.constructor = F;

				return F;
				
			}; 

		}
		
		let C0 = Class.create({
			init(){
				console.log('c0');
			}

		});


		let C1 = C0.extend({
			init(){
				console.log('c1');
				this._super();
			}

		});
		

		let C2 = C1.extend({
			init(){
				console.log('c2');
				this._super();
			}
		});

		
		new C2();
